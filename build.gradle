group 'anthony.cd'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'

buildscript {
    repositories {
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE"
    }
}


repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
}

ext {
    //libs version
    SPRING_BOOT_VERSION = "1.5.8.RELEASE"
    LOGBACK_VERSION = "1.2.3"
    MYSQL_DRIVER_VERSION = '6.0.6'
    MYBATIS_VERSION = '1.3.1'
    HIKARICP_VERSION = '2.7.3'
    SLF4J_VERSION = '1.7.25'
    JUNIT_VERSION = '4.12'
}

dependencies {

    //spring
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: SPRING_BOOT_VERSION
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: SPRING_BOOT_VERSION

    //redis
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-redis
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: SPRING_BOOT_VERSION


    //mybatis
    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: MYBATIS_VERSION
    compile group: 'mysql', name: 'mysql-connector-java', version: MYSQL_DRIVER_VERSION

    //connection pool
    compile group: 'com.zaxxer', name: 'HikariCP', version: HIKARICP_VERSION

    //log
    compile group: 'org.slf4j', name: 'slf4j-api', version: SLF4J_VERSION
    compile group: 'ch.qos.logback', name: 'logback-core', version: LOGBACK_VERSION


    //sha1„ÄÅbase64
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'


    //test
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: LOGBACK_VERSION
    testCompile group: 'junit', name: 'junit', version: JUNIT_VERSION
}

jar {
    manifest {
        attributes 'Main-Class': 'anthony.cd.app.pdc.Main'
    }
}

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

mainClassName = 'anthony.cd.app.pdc.Main'

bootRepackage {
    mainClass = mainClassName
}

bootRun {
    addResources = true
}



