group 'anthony.cd'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'

buildscript {
    repositories {
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE"
//        classpath "org.springframework.boot:spring-boot-devtools:1.5.8.RELEASE"
//        classpath 'org.springframework:springloaded:1.2.7.RELEASE'
    }
}


repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
}

ext {
    SPRING_BOOT_VERSION = "1.5.8.RELEASE"
    LOGBACK_VERSION = "1.2.3"
}

dependencies {
    //spring
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: SPRING_BOOT_VERSION
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: SPRING_BOOT_VERSION

    //mybatis
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.5'
    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.3.1'



    //日志
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-core', version: LOGBACK_VERSION

    //测试
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: LOGBACK_VERSION

}

jar {
    manifest {
        attributes 'Main-Class': 'anthony.cd.app.pdc.Main'
    }
}

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

mainClassName = 'anthony.cd.app.pdc.Main'

bootRepackage {
    mainClass = mainClassName
}

bootRun {
    addResources = true
}



